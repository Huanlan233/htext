name: build

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 'Building...'
      uses: Huanlan233/hugo-deploy@v1
      env:
        DEPLOY_REPO: Huanlan233/Huanlan233.github.io
        DEPLOY_BRANCH: build
        DEPLOY_KEY: ${{ secrets.KEY }}
        # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
        TZ: Asia/Shanghai